{% extends "app/layout.html" %}

    <h1>Cadastro de candidatos</h1>
  </div>
  <table class="table">

    <th>Nome completo do candidato</th>
  </tr>
  {% for candidato in candidatos%}

  </tr>
{% endfor %}
</table>
{% endblock %}
